<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

<title th:text=${title}></title>
<!-- 这儿引用单独的css link -->
<!-- Ladda for Bootstrap 3按钮加载进度插件 -->
<link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
<!-- bootstrap-table表单样式 -->
<link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/static/admin/jquery-easyui-1.8.6/easyui.css}">
<link rel="stylesheet" th:href="@{/static/admin/jquery-easyui-1.8.6/icon.css}">
<!-- 用户界面自定义css -->
<link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
<style type="text/css">
	.form-control {
		color: #000000;
	}
	input[type="text"] {
		color: #000000;
	}
	.textbox {
		border: 1px solid #000000!important;
	}
	.panel-body{
		border-color: #FFFFFF!important;
	}
</style>

</head>

<body>
      	   	      	      	      	      	      	      	      	      	      	      	      	      
<div class="content-wrap">
	<div class="row">
		<div class="col-sm-12">
			<div class="nest" id="elementClose">
				<div class="">
				</div>
				<div class="body-nest" id="element">
					<div class="panel-body"  style="height: 70%">
						<form  class="form-horizontal m" id="form-edit" th:object="${MapData}"  style="width: 98%;">
							<input id="id" name="id" type="hidden" th:field="*{id}" />
							<div class="form-group">
								<label class="col-sm-3 control-label ">名称：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="name" name="name" th:value="*{name}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">电话：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="tel" name="tel" th:value="*{tel}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">加盟时间：</label>
								<div class="col-sm-8">
									<input class="form-control MyDate" type="text" id="date" name="date" th:value="*{date}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">项目：</label>
								<div class="col-sm-8">
									<input  class=" easyui-combobox" style="width: 100%;" id="program" name="program" th:value="*{program}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">地址：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="address" name="address" th:value="*{address}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">加盟次序：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="joinindex" name="joinindex" th:value="*{joinindex}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">省份：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="province" name="province" th:value="*{province}"/>
								</div>
							</div>
							<div class="form-group" hidden="hidden">
								<label class="col-sm-3 control-label ">x坐标：</label>
								<div class="col-sm-8 " style="width: 20%">
									<input class="form-control" style="width: auto" type="text" id="x" name="x" th:value="*{x}"/>
								</div>

								<label class="col-sm-3 control-label "  style="width: 18%">y坐标：</label>
								<div class="col-sm-8 " style="width: 20%">
									<input class="form-control" style="width: auto" type="text" id="y" name="y" th:value="*{y}"/>
								</div>
							</div>

							<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
						<div>
							<div id="addPointContainer" style="width: 100%; height: 300px"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">
   
</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/static/js/jquery-easyui-1.8.6/jquery.easyui.min.js}"></script>

<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=Gc2vqwQTGRu47FgbsUei0jp29BasmXGO"></script>
<script type="text/javascript">
$(function(){
	 $(".MyDate").datetimepicker({
		 	format: "yyyy-mm-dd",
	        autoclose: true,
	        todayBtn: true,
	        language: 'zh-CN',
	        initialDate:new Date(),
	        minView: 2
	    });
	$('#program').combobox({
		//data:province,
		url:'/sub/sublist',
		editable: false,
		valueField:'id',
		textField:'text'
	});
	var map = new BMapGL.Map("addPointContainer");                //new 一个地图对象
	var point=new BMapGL.Point($('#x').val(), $('#y').val());        //设置地图的中心点
	var zoom=13;                                            //设置地图的等级
	map.centerAndZoom(point, zoom);                         // 在地图中显示
	map.enableScrollWheelZoom();                 //启用滚轮放大缩小
	map.enableContinuousZoom();         //启用地图惯性拖拽，默认禁用
	var geoc = new BMapGL.Geocoder();
	var pt = new BMapGL.Point($('#x').val(), $('#y').val());
	var marker2 = new BMapGL.Marker(pt);  // 创建标注
	map.addOverlay(marker2);
	map.addEventListener("click",function(e){    //给地图添加点击事件
		map.clearOverlays();
		console.log(e);
		var lng=e.latlng.lng;
		var lat=e.latlng.lat;
		//创建标注位置
		var pt = new BMapGL.Point(lng, lat);
		var marker2 = new BMapGL.Marker(pt);  // 创建标注
		map.addOverlay(marker2);              // 将标注添加到地图中
		//alert(e.point.lng + "," + e.point.lat);
		$('#x').val(lng);
		$('#y').val(lat);
	});
})


$("#form-edit").validate({
	rules:{
		/*areaName:{
			required:true,
			minlength: 2,
			maxlength: 20,
			remote: {
                url: rootPath + "/SysAreaController/checkNameUnique",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    if (data == "0")
                    	return true;
                    else
                    	return false;
                }
            }
		},*/
		name:{
			required:true,
			minlength: 2,
			maxlength: 20
		},
		tel:{
			required:true,
			minlength: 2,
			maxlength: 20
		},
		date:{
			required:true,
			minlength: 2,
			maxlength: 20
		}
	},
	messages: {
		"areaName": {
			remote: "请输入"
		}
	},
	submitHandler : function(form) {
		var programCombox=$('#program').combobox('getValue');
		if(programCombox==null||programCombox==""){
			$.modal.alert("请选择项目！");
			return false;
		}
		edit();
	}
});

function edit() {
	var dataFormJson = $("#form-edit").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/map/editmap",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

</body>


</html>
